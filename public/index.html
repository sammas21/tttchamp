<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TTT Champ</title>

        <!-- Bootstrap File Included -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- Client side chat application supporting script -->
        <script src="js/socket.io.js"></script>
        <!-- Jquery Script -->
        <script src="js/jquery.min.js"></script>
      
    </head>

    <body>
        
        <nav class="navbar fixed-top navbar-light bg-light text-center">
            <h5 class="light mx-auto d-block text-center">Tic Tac Toe Champ</h5>
        </nav>
        
        <div class="container-fluid">
            <div class="outer">
                <div class="middle">
                    <div class="inner">
                        <div>
                            <button class="btn btn-primary btnGrid r1 h1 c" id='11' value="11"></button><!--
                             --><button class="btn btn-primary btnGrid r1 h2" id='12' value="12"></button><!--
                             --><button class="btn btn-primary btnGrid r1 h3" id='13' value="13"></button>
                        </div>
                        <div>
                            <button class="btn btn-primary btnGrid r2 h1" id='21' value="21"></button><!--
                             --><button class="btn btn-primary btnGrid r2 h2 c" id='22' value="22"></button><!--
                             --><button class="btn btn-primary btnGrid r2 h3" id='23' value="23"></button>
                        </div>
                        <div>
                            <button class="btn btn-primary btnGrid r3 h1" id='31' value="31"></button><!--
                             --><button class="btn btn-primary btnGrid r3 h2" id='32' value="32"></button><!--
                             --><button class="btn btn-primary btnGrid r3 h3 c" id='33' value="33"></button>
                        </div>
                        
                        
                        <div id="msgBox">
                            <h4 id="inst"></h4>
                        </div>
                    </div>
                </div>
            </div>
                

        </div>

        <!-- Client side chat application script -->
        <script src="js/client_socket.js"></script>

        <!-- Game logic javascript file -->
        <script src="js/gamelogic.js"></script>

        <!--Bootstrap Supporting Scripts-->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
    </body>
</html>
