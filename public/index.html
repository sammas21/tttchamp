<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TTT Champ</title>

        <!-- Bootstrap File Included -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- Client side chat application supporting script -->
        <script src="js/socket.io.js"></script>
        <!-- Jquery Script -->
        <script src="js/jquery.min.js"></script>
      
    </head>

    <body>
        
        
        <nav class="navbar navbar-light bg-light text-center w-100 fixed-top">
                <h1 class="font-weight-light light mx-auto d-block text-center">Tic Tac Toe Champ</h1>
        </nav>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Enter a username</h5>
                  
                </div>
                <div class="modal-body text-center">
                  <input type="text" class="usernameInput">
                </div>
                <div class="modal-footer text-center">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Login</button>
                </div>
              </div>
            </div>
          </div>



        <div class="container-fluid">
            
            <div class="outer">
                <div class="middle">
                    <div class="inner">
                        
                        <div>
                            <button class="btn btn-primary btnGrid r1 h1 c" id='11' value="11"></button><!--
                             --><button class="btn btn-primary btnGrid r1 h2" id='12' value="12"></button><!--
                             --><button class="btn btn-primary btnGrid r1 h3" id='13' value="13"></button>
                        </div>
                        <div>
                            <button class="btn btn-primary btnGrid r2 h1" id='21' value="21"></button><!--
                             --><button class="btn btn-primary btnGrid r2 h2 c" id='22' value="22"></button><!--
                             --><button class="btn btn-primary btnGrid r2 h3" id='23' value="23"></button>
                        </div>
                        <div>
                            <button class="btn btn-primary btnGrid r3 h1" id='31' value="31"></button><!--
                             --><button class="btn btn-primary btnGrid r3 h2" id='32' value="32"></button><!--
                             --><button class="btn btn-primary btnGrid r3 h3 c" id='33' value="33"></button>
                        </div>
                        
                        
                        <div id="msgBox">
                            <h4 class="font-weight-light" id="inst"></h4>
                        </div>
                        <div id="chatBox">
                            <h4 class="font-weight-light" id="inst"></h4>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row fixed-bottom playerRow">
                <div class="col-6 leftP">
                        <div class="username">
                                <ul class="list-group w-25 list-group-flush">
                                        <li class="list-group-item align-items-center">
                                                <img src="images/usericon.svg" style="height: 50px; width:  50px">
                                          </li>
                                    <li class="list-group-item align-items-center">
                                          Player2
                                          <span class="badge badge-primary badge-pill">0</span>
                                    </li>
                                </ul>
                        </div>
                </div>
                <div class="col-6">
                        <div class="username float-right">
                                <ul class="list-group w-25 list-group-flush rightP">
                                        <li class="list-group-item align-items-center">
                                                <img src="images/usericon.svg" style="height: 50px; width:  50px">
                                          </li>
                                    <li class="list-group-item align-items-center">
                                          Player1
                                          <span class="badge badge-primary badge-pill">0</span>
                                    </li>
                                </ul>
                        </div>
                </div>
            </div>            
                
        </div>
        <form >
        <div class="inputG input-group mb-3 fixed-bottom">            
                <input id="inputMsg" type="text" class="form-control" placeholder="Message" aria-label="message" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="sendBtn" class="btn btn-outline-secondary" type="button">Send</button>
                </div>            
            </div>
        </form>
        <!-- Client side chat application script -->
        <script src="js/client_socket.js"></script>

        <!-- Game logic javascript file -->
        <script src="js/gamelogic.js"></script>

        <!--Bootstrap Supporting Scripts-->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
    </body>
</html>
